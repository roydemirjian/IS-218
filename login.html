<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css?v=1.1.4">

<!–– Email & Password ––>

<main class="login" >
    <form  action="login.php" method="post">

    <label>Email Address</label>
    <input id="login_email"type="text" name="email"><br>

    <label>Password</label>
    <input id="login_password" type="password" name="password" autocomplete="new-password"><br>

    <label>Submit</label>
    <input id="login_submit" type="submit" class="button" value="Login"><br>

    </form>

    <form id="login_register" action="register.html" method="post">
        <input type="submit" value="Register" />
    </form>

</main>
